<!DOCTYPE html>
<html>
<head>
	<title>myScheduling Sign In</title>

	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
	<!--tab icon-->
	<link rel="shortcut icon" type="image/x-icon" href="icon.png"/>
</head>
<body>
	<h1>myScheduling</h1>

<hr>

<!--log in-->

	<section class="form-wrap">
            <h2>SIGN IN</h2>
            <form id="signinForm">
              <input type="email" id="emailInputSignin" placeholder="Email" required>
              <input type="password" id="passwordInputSignin" placeholder="Password" pattern=".*" required>
              </br>
              </br>
              <input type="submit" value="SIGN IN">
            </form>
    </section>

</br>
</br>

<!--register-->

	<section class="form-wrap">
            <h2>REGISTER</h2>
            <form id="registrationForm">
              <input type="email" id="emailInputRegister" placeholder="Email" pattern=".*" required></br>

              <input type="password" id="passwordInputRegister" placeholder="Password" pattern=".*" required></br>
  
              <input type="password" id="password2InputRegister" placeholder="Confirm Password" pattern=".*" required>
          </br>  
          </br>
              <input type="submit" value="ENTER">
            </form>
    </section>

</br>
</br>
</br>

	<button class="user-button" id="user-1-button">USER 1</button><button class="user-button" id="user-2-button">USER 2</button><button class="user-button" id="user-3-button">USER 3</button>

</br>
<!--skip login-->

<a href="dashboard.html"><p class="back">skip login &#8594;</p></a>


		<script src="js/copied/jquery-3.1.0.js"></script>
        <script src="js/copied/bootstrap.min.js"></script>
        <script src="js/copied/aws-cognito-sdk.min.js"></script>
        <script src="js/copied/amazon-cognito-identity.min.js"></script>
        <script src="js/copied/config.js"></script>
        <script src="js/copied/cognito-auth.js"></script>

</body>
</html>
