<!DOCTYPE html>
<html>
<head>
	<title>myScheduling Home</title>

	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <!--tab icon-->
  <link rel="shortcut icon" type="image/x-icon" href="icon.png"/>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<body>
	<h1>myScheduling Dashboard</h1>

  </br>

	<p>click here to get the contents of the database</p>

	<p><button id="button_get_data" onclick="loadJobs()">CLICK ME</button></p>

  <p id="job_data_returned">Jobs : </p>

  <script type="text/javascript">

    //var URL = 'https://q2zt1aosf3.execute-api.us-east-1.amazonaws.com/prod/job-entries';
    //$('#button_get_data').on('click', function()
    $(document).ready(function(){
      $.ajax({
        type: 'GET',
        url: 'https://q2zt1aosf3.execute-api.us-east-1.amazonaws.com/prod/job-entries',

        success: function(data){
          $('#job_data_returned').html('');

          data.Items.forEach(function(JobsItem){
            $('#job_data_returned').append('<p>' + JobsItem.JobName + '</p>');
          })
        }
      });
    });
    

  </script>


</br>

  <script src="js/copied/cognito-auth.js"></script>

</body>
</html>
