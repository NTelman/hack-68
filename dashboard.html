	<button id="button_get_data" onclick="loadJobs()">CLICK ME</button>

  <div id="demo"></div>

  <script>

    function loadJobs() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("demo").innerHTML = this.responseText;
        };
      
      xhttp.open("GET", "https://q2zt1aosf3.execute-api.us-east-1.amazonaws.com/prod/job-entries", true);
      xhttp.send();
    }
